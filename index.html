<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
            ['I want to meet'],
            ['I want to meet Nancy Hechinger'],
            ['I want to meet John Maeda'],
            ['I want to meet Red Burn'],
            ['I want to meet Daniel Shiffman'],
            ['I want to meet Kat Holmes'],
            ['I want to change'],
            ['I want to work'],
            ['I want to read'],
            ['I want to work in museum'],
            ['I want to work in money company'],
            ['I want to work in a secret place'],
            ['I want to work in museum'],
            ['I want to change sleep time 12:00pm'],
            ['I want to change sleep time 11:30pm'],
            ['I want to change sleep time 11:00pm'],
            ['I want to change sleep time 10:30pm'],
            ['I want to change wakeup time 6:30am'],
            ['I want to change wakeup time 6:15am'],
            ['I want to change wakeup time 6:00am'],
            ['I want to change wakeup time 5:30am'],
            ['I want to change dinner time 7:00pm'],
            ['I want to change dinner time 6:30pm'],
            ['I want to change dinner time 6:10pm'],
            ['I want to read Speak to Machine'],
            ['I want to read Mismatch: How inclustion shapes Design'],
            ['I want to read Zero to One'],
            ['I want to read The Real-Life MBA'],
            ['I want to read Business Adventures'],
            ['I want to present in conferences'],
            ['I want to have 1 hour for excercise'],
            ['I want to have 1 hour for reading'],
            ['I want to have 1 hour for listening to audiobook'],
            ['I want to have 1 hour for translating Mismatch'],
            ['I want to have 1 hour for presentation training'],
           
           
          ]
        );

        var options = {
          wordtree: {
            format: 'implicit',
            word: 'I'
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
  </body>
</html>
