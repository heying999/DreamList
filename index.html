<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
            ['I want to meet John Maeda'],
            ['I want to meet Red Burn'],
            ['I want to make'],
            ['I want to become'],
            ['I want to change'],
            ['I want to work'],
            ['I want to read'],
            ['I want to work in museum'],
            ['I want to work in money company'],
            ['I want to work in a secret place'],
            ['I want to work in museum'],
            ['I want to make a robot boyfriend'],
            ['I want to make a chatbot'],
            ['I want to meet Daniel Shiffman'],
            ['I want to meet Kat Holmes'],
            ['I want to make a death file'],
            ['I want to become a computational designer'],
            ['I want to change sleep time to 10:30pm'],
            ['I want to change wakeup time to 6:30am'],
            ['I want to change wakeup time to 5:30am'],

            ['I want to read Speak to Machine'],
            ['I want to read Mismatch: How inclustion shapes Design'],
            ['I want to present in conferences'],
            ['I want to become a data scientist'],
            ['I want to become a timeboxer for myself'],
            ['I want to change my sleep time to 10:30pm'],
            ['I want to have 1 hour for excercise'],
            ['I want to have 1 hour for reading'],
            ['I want to have 1 hour for listening to audiobook'],
            ['I want to have 1 hour for meditation'],
           
           
          ]
        );

        var options = {
          wordtree: {
            format: 'implicit',
            word: 'I'
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
  </body>
</html>
