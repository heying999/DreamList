<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

            ['I want to work for a secret place that out of my imagination'],
            ['I want to work for museum'],
            ['I want to sleep at 12:00pm'],
            ['I want to sleep at 11:30pm'],
            ['I want to sleep at 11:00pm'],
            ['I want to sleep at 10:30pm'],
            ['I want to wake up at 6:30am'],
            ['I want to wake up at 6:15am'],
            ['I want to wake up at 6:00am'],
            ['I want to wake up at 5:30am'],
            ['I want to have dinner at 7:00pm'],

  </head>

</html>
